<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트&스타일 변경</title>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // querySelector('선택자') : 요소를 선택자로 지정하여 가져온다
            // header = [h1,h1,h1,h1,h1]
            const headers = document.querySelectorAll('h1')       // $('h1')

            headers.forEach(function(h1, i) {
                h1.textContent = `${i+1}. 제목`
                h1.style.color = 'white'
                h1.style.backgroudColor = 'black'
                h1.style.padding = '18px'
                
            })

        })
    </script>
</head>
<body>
    
    <h1 id="title"></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
</body>
</html>
